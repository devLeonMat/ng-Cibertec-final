<h1>Listado de Usuarios</h1>
<hr>

<div class="row">
  <div class="col text-right">
    <button class="btn btn-primary" routerLink="/usuario/nuevo">
      <i class="fas fa-user-plus"></i>
      Agregar</button>
  </div>
</div>

<table class="table mt-3 animated fadeIn slow" *ngIf="!cargando && usuarios.length > 0">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nombre</th>
      <th scope="col">Apellidos</th>
      <th scope="col">Correo</th>
      <th scope="col">Telefono</th>
      <th scope="col">Rol</th>
      <th scope="col">Edad</th>
      <th scope="col">Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let usuario of usuarios; let i = index">
      <th scope="row">{{i+1}}</th>
      <td>{{usuario.name}}</td>
      <td>{{usuario.lastname}}</td>
      <td>{{usuario.email}}</td>
      <td>{{usuario.phone}}</td>
      <td>{{usuario.rol}}</td>
      <td>{{usuario.age}}</td>
      <td>
        <button type="button" class="btn btn-outline-primary mr-1" [routerLink]="['/usuario',usuario.id]">
          <i class="fas fa-pen"></i>
        </button>
        <button type="button" class="btn btn-outline-danger" (click)="borrarUsuario( usuario, i ) ">
          <i class="fas fa-trash"></i>
        </button>

      </td>
    </tr>
  </tbody>
</table>

<div class="alert alert-warning text-center mt-3" *ngIf="!cargando && usuarios.length === 0">
  <h4 class="alert-heading">No hay registros</h4>
  <p>
    <i class="fas fa-exclamation fa-2x"></i>
  </p>
</div>

<div class="alert alert-info text-center mt-3" *ngIf="cargando">
  <h4 class="alert-heading">Cargando...</h4>
  <p>
    <i class="fas fa-sync-alt fa-spin fa-2x"></i>
  </p>
  <p class="mb-0">
    Espere por Favor
  </p>
</div>
